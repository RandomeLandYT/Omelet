<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmeletChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-container">
        <div id="header">
            <!-- Corregir la ruta de la imagen del banner -->
            <img src="banner.png" alt="Banner de Omelet">
            <h1>Chat</h1>
            <p id="connectedClientsCount">Conectados: 0</p> <!-- Agregamos el contador aquÃ­ -->
        </div>
        <div id="chat-container">
            <div id="chat-log">
                <ul id="messages"></ul>
            </div>
            <div id="input-container" style="margin-top: 20px;"> <!-- Agregamos un margen superior de 20px -->
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Agrega el script de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
